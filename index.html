<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="content">
      <img src="./images/image-qr-code.png" class="qr-code">
      <div class="header-Information">Improve your front-end skills by building projects
      </div>
      <div class="body-Information">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/" target="_blank">jayAlren</a>.
  </footer>
</body>
</html>
